<ion-header>

  <ion-navbar color="primary">
    <ion-title>Account Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item no-lines>
    <ion-label text-wrap>Welcome {{email}}! <br> How can I help you???</ion-label>
  </ion-item>

  <ion-item no-lines>
    <button ion-button full >Share Great Deals</button>
  </ion-item>

  <ion-item no-lines>
    <button ion-button full color="secondary" >Find Great Deal</button>
  </ion-item>
  
  <ion-item text-center no-lines>
    <button ion-button round color="danger" (click)="logout()">Logout</button>
  </ion-item>


</ion-content>
