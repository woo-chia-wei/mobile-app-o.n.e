<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" (keyup.enter)="login(user)"></ion-input>
  </ion-item>

  <div padding text-center>
    <button  [disabled]="!(user.email && user.password)" ion-button round (click)="login(user)">Login</button>
  </div>

  <div padding text-center>
    <button ion-button color="gray" block clear (click)="redirectToSignUp()">Create new account</button>
  </div>

</ion-content>
