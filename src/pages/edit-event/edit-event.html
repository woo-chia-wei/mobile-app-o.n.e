<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit Business Event</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Title
      <span class="mandatory">*</span>
    </ion-label>
    <ion-input type="text" [(ngModel)]="dealEvent.title" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Description
      <span class="mandatory">*</span>
    </ion-label>
    <ion-textarea type="text" [(ngModel)]="dealEvent.description" required></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label stacked>Category
      <span class="mandatory">*</span>
    </ion-label>
    <ion-select [(ngModel)]="dealEvent.category">
      <ion-option *ngFor="let category of categories" [value]="category" required>{{category}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label stacked>Start From (MM/DD/YYYY HH:mm)
      <span class="mandatory">*</span>
    </ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY HH:mm" [(ngModel)]="startTime" [min]="getMinDate()" [max]="getMaxDate()" minuteValues="0,15,30,45" required></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label stacked>End At (MM/DD/YYYY HH:mm)
      <span class="mandatory">*</span>
    </ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY HH:mm" [(ngModel)]="endTime" [min]="getMinDate()" [max]="getMaxDate()" minuteValues="0,15,30,45" required></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label stacked>Reference Link</ion-label>
    <ion-input type="text" [(ngModel)]="dealEvent.url"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label stacked>Address <span class="mandatory">*</span></ion-label>
      <ion-input type="text" [(ngModel)]="dealEvent.address"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label stacked>Postal Code <span class="mandatory">*</span></ion-label>
    <ion-input type="text" [(ngModel)]="dealEvent.postalCode"></ion-input>
  </ion-item>

  <div padding text-center>
    <button [disabled]="!validate()" ion-button round (click)="saveEvent()" color="secondary">Save Event</button>
  </div>

</ion-content>
